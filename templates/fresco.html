{% extends "layout.html" %}
{% block content %}
<title>Frescoes</title>
<div class="gallery">
    {% for row in art %}
    <div class="card">
        <div class="card-name">{{ row.art_name }}</div>
        <img class="card-image" src="{{ url_for('static', filename='images/' ~ row.type ~ '-' ~ row.art_name|replace(' ', '') ~ '.jpg') }}" alt="{{ row.art_name }}">
        <div class="card-details">
            <td><b>Type:</b> {{ row.type }}</td><br>
            <td><b>Date made:</b> {{ row.years }}</td><br>
            <td><b>Century:</b> {{ row.century }}</td><br>
            <td><b>Found Location:</b> {{ row.found_location }}</td><br>
            <td><b>Current Location:</b> {{ row.current_location }}</td><br>
            <!-- Changing the wording later or making it so you can just click on the card itself -->
            <a class="link" href="{{ url_for('seperate_artworks', id=row.id) }}">Go to page</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
